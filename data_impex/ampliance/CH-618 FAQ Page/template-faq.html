  <div class="container" data-creative-name="{{content-asset-id}}">
      <section class="faq-section">
          <div class="content row">
              <!--keywords section-->
              <div class="faq-filter-container static-nav-left col-12 col-sm-4 d-none d-sm-block">
                  <h3>Keywords:</h3>
                  <ul class="categories">
                      {{#each defaultCategoriesOfQues}}
                      <li rel="{{categoryRelation}}"><a href="javascript:void(0)">{{categoryName}}</a></li>
                      {{/each}}
                      <li rel="view-all" class="active"><a href="javascript:void(0)">View All</a></li>
                  </ul>
              </div>

              <!--right section-->
              <div class="faq-content-container col-12 col-sm-6">
                  <h2>{{heading}}</h2>
                  {{#each questionAnswer}}
                  <div class="qa read-more-toggle {{categoryOfQuestion}}">
                      <div class="question">
                          <a href="javascript:void(0)">{{question}}</a>
                      </div>
                      <div class="answer">
                          {{#markdown answer}}{{/markdown}}
                      </div>
                  </div>
                  {{/each}}
              </div>
          </div>
      </section>
  </div>
  <div class="faq-footer text-center container-fluid">
      <h2 class="haveQuestions mt-5">Still have questions?</h2>
      <div class="faq-form-cntr">
          <p class="bestway-txt">The best way to reach us is by email.</p>
          <div class="regular-options">
              <div id="faq-next-btn-cntr">
                  <a href="/contactUsForm" class="btn faq-btn" aria-label="Contact Us">Contact Us</a>
              </div>
          </div>
      </div>
  </div>
