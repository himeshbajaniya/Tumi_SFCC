<div class="container-fluid gifting-monogram" data-creative-name="{{content-asset-id}}">
    <div class="container">
    <div class="row gifting-monogram-container">
        <div class="col-12 col-sm-6 gifting-monogram-image 
        {{#if (eq placementOfText "Right")}} order-1 order-sm-1 order-md-1 {{/if}}
        {{#if (eq placementOfText "Left")}} order-1 order-sm-2 order-md-2 {{/if}}
        ">
            {{#if (eq selectionOfMedia "Image")}}
            <picture>
                <source media="(max-width:640px)" srcset="{{s7ImageMobile}}" />
                <img
                    class="img-fluid w-100"
                    src="{{s7ImageDesktop}}"
                    alt="{{imageAltDesktop}}"
                />
            </picture>
            {{/if}} {{#if (eq selectionOfMedia "Video")}}
            <video
                class="video-desktop removeFocusIndicator"
                autoplay=""
                muted=""
                loop=""
                playsinline=""
            >
                <source media="(max-width:640px)" src="{{s7VideoMobile}}" />
                <source src="{{s7VideoDesktop}}" />
            </video>
            {{/if}}
        </div>
        <div
            class="col-12 col-sm-6 text-content d-flex flex-column align-items-center justify-content-center 
            {{#if (eq placementOfText "Right")}} order-2 order-sm-2 order-md-2 {{/if}}
            {{#if (eq placementOfText "Left")}} order-2 order-sm-1 order-md-1 {{/if}}
            "
        >
            <div class="title">{{heading}}</div>
            <h4 class="sub-heading">{{sub-heading}}</h4>
            <p class="description">{{description}}</p>

            {{#if (eq ctaToBeShown "Primary and Secondary CTA")}}
            <div class="cta-both">
                <a
                    class="button button--primary try-out"
                    href="{{cta1LandingURI}}"
                    >{{cta1}}</a
                >
                <a
                    class="button button--secondary learn-more"
                    href="{{cta2LandingURI}}"
                    >{{cta2}}</a
                >
            </div>
            {{/if}} {{#if (eq ctaToBeShown "Primary CTA")}}
            <div class="cta-single">
                <a
                    class="button button--primary premium-monogram"
                    href="{{cta1LandingURI}}"
                    >{{cta1}}</a
                >
            </div>
            {{/if}}
        </div>
       
    </div>
</div>
</div>
