<div class="gifting-poduct-list-container container">
    <div class="gifting-poduct-list-component" data-creative-name="{{content-asset-id}}">
        <div class="title">{{title}}</div>
       <ul class="nav nav-tabs d-sm-flex" id="myTab" role="tablist">
          {{#each tabs}}
          <li class="nav-item">
             <a class="nav-link categories-prev {{#compare @index "==" 0}}active{{/compare}}"
                id="sub-hero-category-tab" data-toggle="tab" data-best-seller-rfkid="{{tabRfkId}}" data-best-seller-pid="{{tabPId}}" href="#tab-{{@index}}" role="tab"
                aria-controls="home" aria-selected="true">
             {{tabName}}</a>
          </li>
          {{/each}}
       </ul>
       <div class="tab-content" id="myTabContent">
          {{#each tabs}}
          <div class="tab-pane fade position-relative show {{#compare @index "==" 0}}active dom-created{{/compare}}" id="tab-{{@index}}" role="tabpanel"
             aria-labelledby="sub-hero-category-tab">
             <div class="row">
               <div class="gifting-poduct-list-tile-1  col-sm-6 col-md-4"></div>
               <div class="gifting-poduct-list-tile-2  col-sm-6 col-md-4"></div>
               <div class="gifting-poduct-list-tile-3  col-sm-6 col-md-4"></div>
           
               <div class="gifting-poduct-list-tile-4  col-sm-6 col-md-4"></div>
               <div class="gifting-poduct-list-tile-5  col-sm-6 col-md-4"></div>
               <div class="gifting-poduct-list-tile-6  col-sm-6 col-md-4"></div>
             </div>
             <div class="row no-gutters">
               <div class="col-12 show-all-cta">
                  <a href="{{viewAllCTALandingURI}}"class="w-100 button button--secondary">{{viewAllCTA}}</a>
               </div>
            </div>
          </div>

          {{/each}}  
        
       </div>
    </div>
 </div>
