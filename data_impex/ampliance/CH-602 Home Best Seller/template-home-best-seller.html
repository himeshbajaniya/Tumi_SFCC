<div
    class="home-best-seller-container container-fluid"
    home-best-seller-rfkid="{{rfkId}}"
    home-best-seller-pid="{{pid}}"
    home-hero-image-url="{{hero-image}}"
>
    <div
        class="home-best-seller-component container"
        data-creative-name="{{content-asset-id}}"
    >
        <div class="title"tabindex="0">{{title}}</div>
        <div class="row home-best-seller-container">
            <div class="col-12 col-sm-12 col-md-8 left-section">
                <div class="row">
                    <div class="image-wrapper col-6 col-md-12"></div>
                    <div
                        class="home-best-seller-tile-3 col-6 col-sm-6 d-md-none d-flex"
                    ></div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 right-section">
                <div class="d-flex d-md-block row">
                    <div class="home-best-seller-tile-1 col-6 col-sm-6 col-md-12"></div>
                    <div class="home-best-seller-tile-2 col-6 col-sm-6 col-md-12"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 show-all-cta">
                <a href="{{cta-uri}}" class="w-100 button button--secondary"
                    >{{cta-name}}</a
                >
            </div>
        </div>
    </div>
</div>
